<html>
<meta charset="UTF-8" />
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
<title> Moneysocket Chat </title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="background">
<!-- body column -->
<div class="flex flex-col h-screen">

<!-- top banner col entry-->
<div class="bannerheight">
    <img class="h-full px-2 py-2 megashadow" alt="Moneysocket Chat" src="img/banner.png"> </a>
</div>

<!-- space -->

<div class="fillheight"> </div>
<!-- chat output -->
<div class="chatheight">
    <!-- side-by-side -->
    <div class="flex justify-start h-full">
        <!-- message scroll -->
        <div id="messages" class="h-full overflow-auto border border-black border-2 rounded bg-transparent w-full px-2"> </div>

        <!-- side setup interfaces -->
        <div class="flex flex-col px-2">
            <!-- description interface -->
            <div class="flex justify-center"><div class="px-2 py-2 w-60 text-center"> Each chat message costs 1 Satoshi. Payment can be automated by connecting a Moneysocket wallet. </div> </div>

            <!-- tutorial link interface -->
            <div class="px-2 py-2 font-bold text-3xl text-green-700 text-center"> <a href="https://socket.money">Tutorial</a></div>

            <!-- connect interface -->
            <div class="py-5">
            <div class="w-full border border-black bg-transparent rounded " id="connect-interface"> </div>
            </div>
        </div>

    </div>
</div>

<!-- chat input -->
<div class=inputheight">
    <!-- row -->
    <div class="flex justify-start h-full">
        <!-- identity column -->
        <div class="flex flex-col border border-black rounded h-full px-5 py-5">
            <div class="text-center">I identify as:</div>
            <div class="text-center font-bold" id="current-identity"></div>
            <div class="h-6"></div>
            <div class="flex justify-center">
                <div id="select-identity"> </div>
            </div>
            <div class="flex justify-center border border-black">
            <input type="text" id="custom-identity" placeholder="custom" size="12" maxlength=20>
            <button class="border border-black px-2 py-2" id="set-identity">Set</button>
            </div>
        </div>
        <!-- chat typing -->
        <div id="chat-input"> </div> </div>
    </div>
</div>

<!-- /body -->
</div>
</body>
<script type="module" src="js/app.js"></script>
</html>
